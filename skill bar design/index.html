<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated skill bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="skillsBox">
       <h1>SKILLS</h1>
       <div class="skills">
       <div class="progress">
           <div class="percent" style="width: 60%">60%</div>
       </div>
       <h2>HTML</h2>
       <div class="skills">
        <div class="progress">
            <div class="percent"style="width: 80%">80%</div>
        </div>
        <h2>JAVA</h2>
        <div class="skills">
            <div class="progress">
                <div class="percent" style="width: 66%">66%</div>
            </div>
            <h2>PYTHON</h2>
            <div class="skills">
                <div class="progress">
                    <div class="percent"  style="width: 90%">90%</div>
                </div>
                <h2>DSA</h2>
               
   </div> 
</body>
</html>
